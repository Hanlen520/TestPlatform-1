<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口自动化测试</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <script src="/static/js/jquery.js"></script>
</head>
<body>
<div class="header" id="head">
  <div class="title">自动化测试平台</div>
</div>
<div class="wrap" id="wrap">
	<div class="logGet">
        <!-- 头部提示信息 -->
        <div class="logD logDtip">
            <p class="p1" id="login_t">注 册</p>
        </div>
        <!-- 输入框 -->
        <div class="lgD">
            <img src="/static/img/login_user.png" width="20" height="20" alt=""/>
            <input type="text" placeholder="输入用户名" id="username">
        </div>
        <div class="lgD">
            <img src="/static/img/login_lock.png" width="20" height="20" alt=""/>
            <input type="text" placeholder="输入密码" id="password">
        </div>
        <div class="lgD">
            <img src="/static/img/login_lock.png" width="20" height="20" alt=""/>
            <input type="text" placeholder="再次输入密码" id="password1">
        </div>
        <div class="logC">
            <a id="login_b" target="_self"><button>注 册</button></a>
        </div>
        <div class="logT" style="font-size: 14px;">
            <a href="/user/login/">登录已有用户</a>
            <a href="javascript:void(0);">忘记密码</a>
        </div>
    </div>
</div>

<div class="footer" id="foot">
  <div class="copyright">
    <p>Copyright © 2020 leeyoshinari. All Rights Reserved.</p>
  </div>
</div>
<script type="text/javascript">
    $("#login_b").click(function () {
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        let password1 = document.getElementById('password1').value;
        if (username === '' || password === '' || password1 === ''){
            alert('用户名和密码不能为空！');
            return;
        }
        if (password !== password1){
            alert('输入的密码不一致！');
            return;
        }
        let postdata = {
            'username': username,
            'password': password,
        };
        console.log(postdata);
        $(function login_b1 () {
            $.ajax({
                type: 'post',
                url: '/user/sign_in/',
                data: postdata,
                datatype: 'json',
                success: function (data) {
                    if (data['code'] === 0) {
                        window.location.href = '/user/login/';
                    }
                },
            });
        });
    });
</script>
</body>
</html>
