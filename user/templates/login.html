<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口自动化测试</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <script src="/static/js/jquery.js"></script>
</head>
<body>
<div class="header" id="head">
  <div class="title">自动化测试平台</div>
</div>
<div class="wrap" id="wrap">
	<div class="logGet">
        <!-- 头部提示信息 -->
        <div class="logD logDtip">
            <p class="p1" id="login_t">登 录</p>
        </div>
        <!-- 输入框 -->
        <div class="lgD">
            <img src="/static/img/login_user.png" width="20" height="20" alt=""/>
            <input type="text" placeholder="输入用户名" id="username">
        </div>
        <div class="lgD">
            <img src="/static/img/login_lock.png" width="20" height="20" alt=""/>
            <input type="text" placeholder="输入用户密码" id="password">
        </div>
        <div class="logC">
            <a id="login_b" target="_self"><button>登 录</button></a>
        </div>
        <div class="logT" style="font-size: 14px;">
            <a href="/user/signin/">注册用户</a>
            <a href="javascript:void(0);">忘记密码</a>
        </div>
    </div>
</div>

<div class="footer" id="foot">
  <div class="copyright">
    <p>Copyright © 2020 leeyoshinari. All Rights Reserved.</p>
  </div>
</div>
<script type="text/javascript">
    $("#login_b").click(function () {
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        if (username === '' || password === ''){
            alert('用户名和密码不能为空！');
            return;
        }
        let postdata = {
            'username': username,
            'password': password,
        };
        console.log(postdata);
        $(function login_b1 () {
            $.ajax({
                type: 'post',
                url: '/user/log_in/',
                data: postdata,
                datatype: 'json',
                success: function (data, status, request) {
                    console.log(data);
                    if (data['code'] === 0) {
                        let r_date = request.getResponseHeader('date');
                        r_date = new Date(new Date(r_date).getTime() - 21600000);
                        let userName = data['data']['username'];
                        let userID = data['data']['userid'];
                        document.cookie = 'userName='+userName + ';expires=' + r_date + ';path=/';
                        document.cookie = 'userID='+userID + ';expires=' + r_date + ';path=/';
                        window.location.href = '/user/project/';
                    }
                },
            });
        });
    });
</script>
</body>
</html>
